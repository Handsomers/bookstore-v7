<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base th:href="@{/}" href="/bookstore/"/>
    <title>Document</title>
    <link rel="stylesheet" href="static/css/minireset.css" />

  <body>
    <div class="header">
      <div class="w">
        <div class="header-left">
          <a href="index.html">
            <img src="static/img/logo.gif" alt=""/></a>
          <h1>图书管理系统</h1>
        </div>
        <div class="header-right">
          <a href="protected/bookManager?method=showBookList">图书管理</a>
          <a href="protected/bookManager?method=orderManger" class="destory">订单管理</a>
<!--          <a href="pages/order_manager.html" class="destory">订单管理</a>-->
          <a href="index.html" class="gohome">返回商城</a>
        </div>
      </div>
    </div>
    <div class="list">
      <div class="w">
        <div class="add">
          <a href="protected/bookManager?method=toAddPage">添加图书</a>
<!--          <a href="book_edit.html">添加图书</a>-->
        </div>
        <table>
          <thead>
          <tr>
            <th>图片</th>
            <th>商品名称</th>
            <th>类别</th>
              <th>价格</th>
              <th>作者</th>
              <th>销量</th>
              <th>库存</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody th:if="${#lists.isEmpty(bookList)}">
          <tr>
            <td colspan="7">图书列表为空，请先添加图书！！！</td>
          </tr>
          </tbody>
          <tbody th:unless="${#lists.isEmpty(bookList)}">
            <tr th:each="book:${bookList}">
              <td>
                <img th:src="${book.imgPath}" alt="" />
              </td>
              <td th:text="${book.bookName}">活着</td>
              <td th:text="${book.tag}">文学</td>
              <td th:text="${book.price}">100.00</td>
              <td th:text="${book.author}">余华</td>
              <td th:text="${book.sales}">200</td>
              <td th:text="${book.stock}">400</td>
              <td>
<!--                <a href="book_edit.html">修改</a>-->
                <a th:href="@{/protected/bookManager(method='toEditPage',id=${book.bookId})}">修改</a>
                <a th:href="@{/protected/bookManager(method='removeBook',id=${book.bookId})}" class="del">删除</a>
              </td>
            </tr>
<!--            <tr>-->
<!--              <td>-->
<!--                <img src="static/uploads/huozhe.jpg" alt="" />-->
<!--              </td>-->
<!--              <td>活着</td>-->
<!--              <td>-->
<!--                100.00-->
<!--              </td>-->
<!--              <td>余华</td>-->
<!--              <td>200</td>-->
<!--              <td>400</td>-->
<!--              <td>-->
<!--                <a th:href="@{/protected/bookManager(method='toEditPage',id=${book.bookId})}">修改</a>-->
<!--                <a th:href="@{/protected/bookManager(method='removeBook',id=${book.bookId})}" class="del">删除</a>-->
<!--&lt;!&ndash;                <a href="protected/bookManager(method='toEditPage',id=${book.bookId)})">修改</a>&ndash;&gt;-->
<!--&lt;!&ndash;                <a href="@{/protected/bookManager(method='removeBook',id=${book.bookId})}" class="del">删除</a>&ndash;&gt;-->
<!--              </td>-->
<!--            </tr>-->
          </tbody>
        </table>
        <div class="footer">
          <div class="footer-right">
            <div>首页</div>
            <div>上一页</div>
            <ul>
              <li class="active">1</li>
              <li>2</li>
              <li>3</li>
            </ul>
            <div>下一页</div>
            <div>末页</div>
            <span>共10页</span>
            <span>30条记录</span>
            <span>到第</span>
            <input type="text" />
            <span>页</span>
            <button>确定</button>
          </div>
        </div>
      </div>
    </div>
